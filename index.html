<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive coffee shop website</title>

    <!-- -----------favicon----------- -->
    <link rel="shortcut icon" href="favicon.ico" type="./assets/img/favicon.png">

    <!-- ------------boxicons----------- -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- ----------custom-css---------- -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
   <!-- ---------------header---------------- -->
   <header class="header" id="header">
     <nav class="nav container">
        <a href="#" class="nav-logo">
            <img src="./assets/img/logo.png" alt="" class="nav-logo-img">
            Coffee.
        </a>

        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#products" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a href="#Premium" class="nav-link">Premium</a>
                </li>
                <li class="nav-item">
                    <a href="#blog" class="nav-link">Blog</a>
                </li>
            </ul>

            <div class="nav-close" id="nav-close">
                <i class="bx bx-x"></i>
            </div>
   
        </div>
      
        <div class="nav-toggle" id="nav-toggle">
            <i class='bx bx-grid-alt'></i>
        </div>
        
     </nav>
   </header>

   <!-- -----------main--------------- -->

   <!-- --------------home-------------- -->
   <section class="home grid" id="home">
   <div class="home-container">
    <div class="home-content container">
      <h1 class="home-title">
        Choose Your Favorite Coffee and Enjoy <span></span> 
      </h1>
      <p class="home-description">
        Buy the best and delicious Coffees
      </p>

     <div class="home-data">
    
        <div class="home-data-group">
            <h2 class="home-data-number">120k</h2>
            <h3 class="home-data-title">Testimonials</h3>
            <p class="home-data-description">Testimonials from various customers we trust us</p>
        </div>

        <div class="home-data-group">
            <h2 class="home-data-number">340+</h2>
            <h3 class="home-data-title">Exclusive Product</h3>
            <p class="home-data-description">Premium Preparation with quality ingredients</p>
        </div>
     
    </div>

    <a href="#speciality">
        <img src="./assets/img/scroll.png" alt="" class="home-scroll">
    </a>
    </div>
   </div>

   <img src="./assets/img/home.png" alt="" class="home-img">
   </section>






    <!-- -----------------custom-js---------------- -->
    <script src="./index.js"></script>

</body>
</html>
